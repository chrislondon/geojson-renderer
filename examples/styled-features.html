<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"/>
    <style>
              
#properties-view {
  position: absolute;
  margin: 10px;
  padding: 5px;
  box-sizing: border-box;
  transition: all .4s ease-in-out;
  -moz-transition: all .4s ease-in-out;
  -webkit-transition: all .4s ease-in-out;
  background-color:#E7E2DD;
}

.hidden {
  visibility: hidden;
  opacity: 0;
}

.active {
  opacity: 1;

  visibility: visible
}

.button-blue {
  background-color: #1D71B8;
  border-color: #1D71B8;
}


            </style>
    <title>geojson-renderer</title>
  </head>
  <body>
    <div id="properties-view" class="hidden">
      <div id="feature-header"></div>
      <table>
        <thead>
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="properties-table">
                </tbody>
      </table>
      <button class="button button-blue" id="close-button">Close</button>
    </div>
    <svg version="1.1" height="800" width="1200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g class="geojson-tiles">
        <image height="256px" width="256px" y="-139" x="-168" xlink:href="http://b.tile.openstreetmap.org/6/29/29.png"/>

        <image height="256px" width="256px" y="117" x="88" xlink:href="http://a.tile.openstreetmap.org/6/30/30.png"/>
        <image height="256px" width="256px" y="373" x="88" xlink:href="http://b.tile.openstreetmap.org/6/30/31.png"/>
        <image height="256px" width="256px" y="629" x="88" xlink:href="http://c.tile.openstreetmap.org/6/30/32.png"/>
        <image height="256px" width="256px" y="-139" x="344" xlink:href="http://a.tile.openstreetmap.org/6/31/29.png"/>
        <image height="256px" width="256px" y="117" x="344" xlink:href="http://b.tile.openstreetmap.org/6/31/30.png"/>
        <image height="256px" width="256px" y="373" x="344" xlink:href="http://c.tile.openstreetmap.org/6/31/31.png"/>
        <image height="256px" width="256px" y="629" x="344" xlink:href="http://a.tile.openstreetmap.org/6/31/32.png"/>
        <image height="256px" width="256px" y="-139" x="600" xlink:href="http://b.tile.openstreetmap.org/6/32/29.png"/>
        <image height="256px" width="256px" y="117" x="600" xlink:href="http://c.tile.openstreetmap.org/6/32/30.png"/>
        <image height="256px" width="256px" y="373" x="600" xlink:href="http://a.tile.openstreetmap.org/6/32/31.png"/>
        <image height="256px" width="256px" y="629" x="600" xlink:href="http://b.tile.openstreetmap.org/6/32/32.png"/>
        <image height="256px" width="256px" y="-139" x="856" xlink:href="http://c.tile.openstreetmap.org/6/33/29.png"/>

        <image height="256px" width="256px" y="373" x="856" xlink:href="http://b.tile.openstreetmap.org/6/33/31.png"/>
        <image height="256px" width="256px" y="629" x="856" xlink:href="http://c.tile.openstreetmap.org/6/33/32.png"/>

      </g>
      <g class="geojson-features">
        <g data-properties="{&quot;stroke&quot;:&quot;blue&quot;,&quot;stroke-width&quot;:10}" fill-opacity="0.6" fill="#555555" stroke-width="10.0" stroke="blue" class="geojson-feature">
          <polyline fill="None" points="600.0,171.5605560715885 600.0,629.0 827.5555555555566,629.0"/>
        </g>
        <g data-properties="{&quot;stroke&quot;:&quot;purple&quot;,&quot;stroke-width&quot;:1}" fill-opacity="0.6" fill="#555555" stroke-width="1.0" stroke="purple" class="geojson-feature">
          <polyline fill="None" points="372.44444444444434,171.5605560715885 372.44444444444434,217.70512215877443 417.9555555555562,217.70512215877443"/>
          <polyline fill="None" points="372.44444444444434,583.4865781333729 372.44444444444434,629.0 417.9555555555562,629.0"/>
        </g>
        <g data-properties="{&quot;stroke&quot;:&quot;green&quot;,&quot;id&quot;:&quot;red-feature&quot;,&quot;fill&quot;:&quot;red&quot;,&quot;class&quot;:&quot;coloured-feature&quot;,&quot;stroke-width&quot;:0.5}" fill-opacity="0.6" fill="red" stroke-width="0.5" stroke="green" class="geojson-feature coloured-feature" id="red-feature">
          <circle r="3" cy="401.15507090549636" cx="827.5555555555566"/>
        </g>
      </g>
    </svg>
    <script>
            (function () {
  const toArray = (htmlCollection) =>
    (htmlCollection);

  const features = Array.prototype.slice.call(
    document.getElementsByClassName("geojson-feature")
  );

  document.getElementById("close-button").addEventListener("click", () => {
   var propertiesView = document.getElementById("properties-view")
   propertiesView.classList.remove("active")
   propertiesView.classList.add("hidden")
  }
  );

  features.forEach((feature) =>
    feature.addEventListener("click", () => {
      var properties = JSON.parse(feature.getAttribute("data-properties"));
      console.log(properties);
      var propertiesView = document.getElementById("properties-view");
      var propertiesContent = document.getElementById("properties-table");
      propertiesContent.innerHTML = Object.entries(properties).map((entry) =>
       "<tr><td>" + entry[0] + "</td><td>" + entry[1] + "</td></tr>"
      ).join("\n");
      var featureHeader = document.getElementById("feature-header");

      var title = ""
      if (properties.title) {
        title = "<h1>"+properties.title+"</h1>\n"
      } else if (properties.name) {
       title = "<h1>"+properties.name+"</h1>\n"
    }

      featureHeader.innerHTML = title

      propertiesView.classList.add("active")
      propertiesView.classList.remove("hidden")

    })
  );
})();
          </script>
  </body>
</html>
