<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"/>
    <style>
              
#properties-view {
  position: absolute;
  margin: 10px;
  padding: 5px;
  box-sizing: border-box;
  transition: all .4s ease-in-out;
  -moz-transition: all .4s ease-in-out;
  -webkit-transition: all .4s ease-in-out;
  background-color:#E7E2DD;
}

.hidden {
  visibility: hidden;
  opacity: 0;
}

.active {
  opacity: 1;

  visibility: visible
}

.button-blue {
  background-color: #1D71B8;
  border-color: #1D71B8;
}

            </style>
    <title>geojson-renderer</title>
  </head>
  <body>
    <div id="properties-view" class="hidden">
      <div id="feature-header"></div>
      <table>
        <thead>
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="properties-table">
                </tbody>
      </table>
      <button class="button button-blue" id="close-button">Close</button>
    </div>
    <svg version="1.1" height="800" width="1200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g class="geojson-tiles">
        <image height="256px" width="256px" y="-139" x="-26" xlink:href="http://c.tile.openstreetmap.org/6/30/29.png"/>
        <image height="256px" width="256px" y="117" x="-26" xlink:href="http://a.tile.openstreetmap.org/6/30/30.png"/>
        <image height="256px" width="256px" y="373" x="-26" xlink:href="http://b.tile.openstreetmap.org/6/30/31.png"/>
        <image height="256px" width="256px" y="629" x="-26" xlink:href="http://c.tile.openstreetmap.org/6/30/32.png"/>
        <image height="256px" width="256px" y="-139" x="230" xlink:href="http://a.tile.openstreetmap.org/6/31/29.png"/>
        <image height="256px" width="256px" y="117" x="230" xlink:href="http://b.tile.openstreetmap.org/6/31/30.png"/>
        <image height="256px" width="256px" y="373" x="230" xlink:href="http://c.tile.openstreetmap.org/6/31/31.png"/>
        <image height="256px" width="256px" y="629" x="230" xlink:href="http://a.tile.openstreetmap.org/6/31/32.png"/>
        <image height="256px" width="256px" y="-139" x="486" xlink:href="http://b.tile.openstreetmap.org/6/32/29.png"/>
        <image height="256px" width="256px" y="117" x="486" xlink:href="http://c.tile.openstreetmap.org/6/32/30.png"/>
        <image height="256px" width="256px" y="373" x="486" xlink:href="http://a.tile.openstreetmap.org/6/32/31.png"/>
        <image height="256px" width="256px" y="629" x="486" xlink:href="http://b.tile.openstreetmap.org/6/32/32.png"/>
        <image height="256px" width="256px" y="-139" x="742" xlink:href="http://c.tile.openstreetmap.org/6/33/29.png"/>
        <image height="256px" width="256px" y="117" x="742" xlink:href="http://a.tile.openstreetmap.org/6/33/30.png"/>
        <image height="256px" width="256px" y="373" x="742" xlink:href="http://b.tile.openstreetmap.org/6/33/31.png"/>
        <image height="256px" width="256px" y="629" x="742" xlink:href="http://c.tile.openstreetmap.org/6/33/32.png"/>
        <image height="256px" width="256px" y="-139" x="998" xlink:href="http://a.tile.openstreetmap.org/6/34/29.png"/>
        <image height="256px" width="256px" y="117" x="998" xlink:href="http://b.tile.openstreetmap.org/6/34/30.png"/>
        <image height="256px" width="256px" y="373" x="998" xlink:href="http://c.tile.openstreetmap.org/6/34/31.png"/>
        <image height="256px" width="256px" y="629" x="998" xlink:href="http://a.tile.openstreetmap.org/6/34/32.png"/>
      </g>
      <g class="geojson-features">
        <g data-properties="{}" fill-opacity="0.6" fill="#555555" stroke-width="3" stroke="#555555" class="geojson-feature">
          <polyline fill="None" points="486.0,171.5605560715885 486.0,629.0 713.5555555555566,629.0"/>
        </g>
      </g>
      <g id="geojson-selected-feature"/>
    </svg>
    <script>
            (function () {
    const toArray = (htmlCollection) =>
        (htmlCollection);

    const features = Array.prototype.slice.call(
        document.getElementsByClassName("geojson-feature")
    );

    document.getElementById("close-button").addEventListener("click", () => {
            var propertiesView = document.getElementById("properties-view")
            propertiesView.classList.remove("active")
            propertiesView.classList.add("hidden")
        }
    );

    document.addEventListener("click", (event) => {
        console.log("CLICK")

        const currentlySelectedFeature = features.find(feature => feature.classList.contains("selected"))
        currentlySelectedFeature && currentlySelectedFeature.classList.remove("selected")

        const touchedUponFeatures = document.elementsFromPoint(event.x, event.y)
            .map((element) => element.parentElement)
            .filter((element) => element && element.classList.contains("geojson-feature"))
            .filter((element) => element.parentElement !== document.getElementById("geojson-selected-feature"))

        console.log(touchedUponFeatures)

        const selectedIndex = touchedUponFeatures.indexOf(currentlySelectedFeature)

        const newSelectionIndex = (selectedIndex + 1) % touchedUponFeatures.length

        const feature = touchedUponFeatures[newSelectionIndex]

        if (!feature) {
          document.getElementById("geojson-selected-feature").innerHTML = ""
          const propertiesView = document.getElementById("properties-view");
        propertiesView.classList.remove("active")
        propertiesView.classList.add("hidden")
          return;
        }

        feature.classList.add("selected")

        document.getElementById("geojson-selected-feature").innerHTML = ""
        var clone = feature.cloneNode(true);
        clone.style.stroke="#EA5B0C"
        clone.style.fillOpacity="0"
        document.getElementById("geojson-selected-feature").appendChild(clone)


        const properties = JSON.parse(feature.getAttribute("data-properties"));
        console.log(properties);
        const propertiesView = document.getElementById("properties-view");
        const propertiesContent = document.getElementById("properties-table");
        propertiesContent.innerHTML = Object.entries(properties).map((entry) =>
            "<tr><td>" + entry[0] + "</td><td>" + entry[1] + "</td></tr>"
        ).join("\n");
        var featureHeader = document.getElementById("feature-header");

        var title = ""
        if (properties.title) {
            title = "<h1>" + properties.title + "</h1>\n"
        } else if (properties.name) {
            title = "<h1>" + properties.name + "</h1>\n"
        }
        featureHeader.innerHTML = title
        propertiesView.classList.add("active")
        propertiesView.classList.remove("hidden")
    });
})();
          </script>
  </body>
</html>
