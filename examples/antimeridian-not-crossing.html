<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"/>
    <style>
              
#properties-view {
  position: absolute;
  margin: 10px;
  padding: 5px;
  box-sizing: border-box;
  transition: all .4s ease-in-out;
  -moz-transition: all .4s ease-in-out;
  -webkit-transition: all .4s ease-in-out;
  background-color:#E7E2DD;
}

.hidden {
  visibility: hidden;
  opacity: 0;
}

.active {
  opacity: 1;

  visibility: visible
}

.button-blue {
  background-color: #1D71B8;
  border-color: #1D71B8;
}


            </style>
    <title>geojson-renderer</title>
  </head>
  <body>
    <div id="properties-view" class="hidden">
      <div id="feature-header"></div>
      <table>
        <thead>
          <tr>
            <th>Property</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody id="properties-table">
                </tbody>
      </table>
      <button class="button button-blue" id="close-button">Close</button>
    </div>
    <svg version="1.1" height="800" width="1200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g class="geojson-tiles">
        <image height="256px" width="256px" y="-112" x="-168" xlink:href="http://b.tile.openstreetmap.org/2/3/0.png"/>
        <image height="256px" width="256px" y="144" x="-168" xlink:href="http://a.tile.openstreetmap.org/2/3/1.png"/>
        <image height="256px" width="256px" y="400" x="-168" xlink:href="http://b.tile.openstreetmap.org/2/3/2.png"/>
        <image height="256px" width="256px" y="656" x="-168" xlink:href="http://c.tile.openstreetmap.org/2/3/3.png"/>
        <image height="256px" width="256px" y="-112" x="88" xlink:href="http://a.tile.openstreetmap.org/2/0/0.png"/>
        <image height="256px" width="256px" y="144" x="88" xlink:href="http://b.tile.openstreetmap.org/2/0/1.png"/>
        <image height="256px" width="256px" y="400" x="88" xlink:href="http://c.tile.openstreetmap.org/2/0/2.png"/>
        <image height="256px" width="256px" y="656" x="88" xlink:href="http://a.tile.openstreetmap.org/2/0/3.png"/>
        <image height="256px" width="256px" y="-112" x="344" xlink:href="http://b.tile.openstreetmap.org/2/1/0.png"/>
        <image height="256px" width="256px" y="144" x="344" xlink:href="http://c.tile.openstreetmap.org/2/1/1.png"/>
        <image height="256px" width="256px" y="400" x="344" xlink:href="http://a.tile.openstreetmap.org/2/1/2.png"/>
        <image height="256px" width="256px" y="656" x="344" xlink:href="http://b.tile.openstreetmap.org/2/1/3.png"/>
        <image height="256px" width="256px" y="-112" x="600" xlink:href="http://c.tile.openstreetmap.org/2/2/0.png"/>
        <image height="256px" width="256px" y="144" x="600" xlink:href="http://a.tile.openstreetmap.org/2/2/1.png"/>
        <image height="256px" width="256px" y="400" x="600" xlink:href="http://b.tile.openstreetmap.org/2/2/2.png"/>
        <image height="256px" width="256px" y="656" x="600" xlink:href="http://c.tile.openstreetmap.org/2/2/3.png"/>
        <image height="256px" width="256px" y="-112" x="856" xlink:href="http://a.tile.openstreetmap.org/2/3/0.png"/>
        <image height="256px" width="256px" y="144" x="856" xlink:href="http://b.tile.openstreetmap.org/2/3/1.png"/>
        <image height="256px" width="256px" y="400" x="856" xlink:href="http://c.tile.openstreetmap.org/2/3/2.png"/>
        <image height="256px" width="256px" y="656" x="856" xlink:href="http://a.tile.openstreetmap.org/2/3/3.png"/>
        <image height="256px" width="256px" y="-112" x="1112" xlink:href="http://b.tile.openstreetmap.org/2/0/0.png"/>
        <image height="256px" width="256px" y="144" x="1112" xlink:href="http://c.tile.openstreetmap.org/2/0/1.png"/>
        <image height="256px" width="256px" y="400" x="1112" xlink:href="http://a.tile.openstreetmap.org/2/0/2.png"/>
        <image height="256px" width="256px" y="656" x="1112" xlink:href="http://b.tile.openstreetmap.org/2/0/3.png"/>
      </g>
      <g class="geojson-features">
        <g data-properties="{&quot;description&quot;:&quot;Line crossing most of the world, but not the antimeridian unless the implementation is taking liberties&quot;}" fill-opacity="0.6" fill="#555555" stroke-width="3" stroke="#555555" class="geojson-feature">
          <desc>
      Line crossing most of the world, but not the antimeridian unless the implementation is taking liberties
    </desc>
          <polyline fill="None" points="144.88888888888889,341.91933374607913 1055.1111111111113,185.36923224116083"/>
        </g>
        <g data-properties="{&quot;stroke&quot;:&quot;none&quot;,&quot;fill&quot;:&quot;blue&quot;,&quot;description&quot;:&quot;Filled rectangle spanning most of the way around the world, but not crossing the antimeridian per the right-hand rule in https://tools.ietf.org/html/rfc7946#section-3.1.6&quot;}" fill-opacity="0.6" fill="blue" stroke-width="3" stroke="none" class="geojson-feature">
          <desc>
      Filled rectangle spanning most of the way around the world, but not crossing the antimeridian per the right-hand rule in https://tools.ietf.org/html/rfc7946#section-3.1.6
    </desc>
          <polygon points="1055.1111111111113,458.08066625392087 144.88888888888889,458.08066625392087 144.88888888888889,614.6307677588392 1055.1111111111113,614.6307677588392 1055.1111111111113,458.08066625392087"/>
        </g>
      </g>
    </svg>
    <script>
            (function () {
  const toArray = (htmlCollection) =>
    (htmlCollection);

  const features = Array.prototype.slice.call(
    document.getElementsByClassName("geojson-feature")
  );

  document.getElementById("close-button").addEventListener("click", () => {
   var propertiesView = document.getElementById("properties-view")
   propertiesView.classList.remove("active")
   propertiesView.classList.add("hidden")
  }
  );

  features.forEach((feature) =>
    feature.addEventListener("click", () => {
      var properties = JSON.parse(feature.getAttribute("data-properties"));
      console.log(properties);
      var propertiesView = document.getElementById("properties-view");
      var propertiesContent = document.getElementById("properties-table");
      propertiesContent.innerHTML = Object.entries(properties).map((entry) =>
       "<tr><td>" + entry[0] + "</td><td>" + entry[1] + "</td></tr>"
      ).join("\n");
      var featureHeader = document.getElementById("feature-header");

      var title = ""
      if (properties.title) {
        title = "<h1>"+properties.title+"</h1>\n"
      } else if (properties.name) {
       title = "<h1>"+properties.name+"</h1>\n"
    }

      featureHeader.innerHTML = title

      propertiesView.classList.add("active")
      propertiesView.classList.remove("hidden")

    })
  );
})();
          </script>
  </body>
</html>
